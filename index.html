<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: black;
        }
        .counter {
            font-size: 3em;
            margin: 20px 0;
            background: -webkit-linear-gradient(45deg,rgb(70, 70, 238),rgb(190, 49, 72));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; 
        }
        button {
            font-size: 1em;
            padding: 10px 25px;
            margin: 5px;
            cursor: pointer;
            border:4px solid #3700ff;
            border-radius: 20px;
            transition: box-shadow 0.5s,background-color 0.5s;
        }

        h1{
            text-align: center;
            background: -webkit-linear-gradient(45deg,rgb(70, 70, 238),rgb(190, 49, 72));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; 
        }

        .wrap{
            display:block;
            border:4px solid grey;
            padding:40px;
            border-radius: 20px;
        }

        .card {
            display:inline-block;
            width: 300px;
            height: 254px;
            background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
            border-radius: 20px;
            transition: all .3s;
            margin: 40px;
        }

        .card2 {
            display:inline-block;
            width: 300px;
            height: 254px;
            background-color: black;
            border-radius:20px;
            transition: all .2s;
            transform: scale(0.98);
        }
        .card:hover {
            box-shadow: 0px 0px 30px 1px rgba(0, 255, 117, 0.30);
        }

        hr{
            border: 2px solid grey;
        }
        
        .social{
            border:3px solid black;
            display:inline-block;
            border-radius: 10px;
            padding: 6px;
            margin:15px;
            border: 2px solid white;
            transition:transform 0.5s,box-shadow 0.5s;
        }

        .social i{
            padding:5px;
        }

        .social:hover{
            transform: scale(1.3);
            box-shadow: 10px 10px 10px grey;
            cursor: pointer;
        }

        .bar {
            display: inline-block;
            width: 3px;
            height: 20px;
            background-color: grey;
            border-radius: 10px;
            animation: scale-up4 1s linear infinite;
        }

        .bar:nth-child(2) {
            height: 35px;
            margin: 0 5px;
            animation-delay: .25s;
        }

        .bar:nth-child(3) {
            animation-delay: .5s;
        }

        @keyframes scale-up4 {
            20% {
                background-color: #ffff;
                transform: scaleY(1.5);
            }

            40% {
                transform: scaleY(1);
            }
        }
        footer{
            display: inline-block;
            margin: 0;

        }
    </style>
    <script src="https://kit.fontawesome.com/d47497a20c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="card2">
            <h1><i>Simple Counter</i></h1>
            <hr>
            <div class="counter" id="counter">0</div>
            <hr>
            <button onclick="decrease()">-</button>
            <button onclick="reset()" id="reset">Reset</button>
            <button onclick="increase()">+</button>
        </div>
    </div>
    <div class="loader">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
    <footer>
        <h1>Contact us</h1>
        <div class="social"><a href="https://github.com/dashboard"><i class="fa-brands fa-github fa-2x" style="color:white;"></i></a></div>
        <div class="social"><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram fa-2x" style="color:white;"></i></a></div>
        <div class="social"><a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin fa-2x" style="color:white;"></i></a></div>
        <div class="social"><a href="https://x.com/"><i class="fa-brands fa-x-twitter fa-2x" style="color:white;"></i></a></div>
    </footer>  
    <script src="app.js"></script>
</body>
</html>
