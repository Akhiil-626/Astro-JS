<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: black;
        }
        .counter {
            font-size: 3em;
            margin: 20px 0;
            background: -webkit-linear-gradient(45deg,rgb(70, 70, 238),rgb(190, 49, 72));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; 
        }
        button {
            font-size: 1em;
            padding: 10px 25px;
            margin: 5px;
            cursor: pointer;
            border:4px solid rgb(70, 70, 238);
            border-radius: 15px;
            transition: box-shadow 0.5s,background-color 0.5s;
        }

        h1{
            text-align: center;
            background: -webkit-linear-gradient(45deg,rgb(70, 70, 238),rgb(190, 49, 72));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; 
        }

        .wrap{
            display:inline-block;
            border:4px solid grey;
            padding:40px;
        }

        button:hover{
            background-color: rgb(70, 70, 238);
            color: white;
            box-shadow: 2px 2px 10px rgb(190, 49, 72),-2px -2px 10px rgb(190, 49, 72);
        }


    </style>
</head>
<body>
    <div class="wrap">
        <h1><i>Simple Counter App</i></h1>
        <div class="counter" id="counter">0</div>
        <button onclick="decrease()">-</button>
        <button onclick="reset()" id="reset">Reset</button>
        <button onclick="increase()">+</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
